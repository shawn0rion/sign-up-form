<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    
    <div class="right-container">
        <div class="header">
            <h2>This is not a real onine service! You know you need something like
                this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.
            </h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <form>
            <fieldset>
                <h2>Let's do this</h2>
                
                <div class="stack">
                    <label for="">First name:</label>
                    <input type="text" id="" name="">
                </div>
                <div class="stack">
                    <label for="">Last name:</label>
                    <input type="text" id="" name="">
                </div>
        
                <div class="stack">
                    <label for="">Email:</label>
                    <input type="email" id="" name="" required>
                </div>
                <div class="stack">
                    <label for="">phone number:</label>
                    <input type="text" id="" name="">
                </div>
                <div class="stack">
                    <label for="">password:</label>
                    <input type="password1" id="" name="" required>
                </div>
                <div class="stack">
                    <label for="">confirm password:</label>
                    <input type="password2" id="" name="" required>
                </div>
            </fieldset>
            <div class="footer">
                <button type="submit">Create account</button>
                <p>Already have an account? <span class="green">Log in</span></p>
            </div>
        </form>
    </div>

</body>
</html>
