<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="left-container">
        <div><img src="images/odin.png" alt=""> ODIN</div>
    </div>
    <div class="right-container">
        <div class="header">
            <h2>This is not a real onine service! You know you need something like
                this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.
            </h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <form>
            <fieldset>
                <h2>Let's do this!</h2>
                <div class="row">
                    
                    <div class="stack">
                        <label for="first_name">First name:</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div class="stack">
                        <label for="last_name">Last name:</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                </div>

                <div class="row">
                    <div class="stack">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="stack">
                        <label for="phone_number">phone number:</label>
                        <input type="text" id="phone_number" name="phone_number"
                        pattern='^\d{10}$'>
                    </div>
                </div>

                <div class="row">
                    <div class="stack">
                        <label for="password1">password:</label>
                        <input type="password" id="password1" name="password1" required
                        minlength="8">
                        <p id="error">* Passwords do not match</p>
                    </div>
                    <div class="stack">
                        <label for="password2">confirm password:</label>
                        <input type="password" id="password2" name="password2" required
                        minlength="8">
                    </div>
                </div>

            </fieldset>
            <div class="footer">
                <button type="submit">Create account</button>
                <p>Already have an account? <span class="green">Log in</span></p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
